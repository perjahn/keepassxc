name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          docker build -t keepassxc .
          docker images
          mkdir out
          docker run --entrypoint bash -v `pwd`/out:/out keepassxc -c 'cp keepassxc_*_runtime.7z /out'
          mv out/* .

      - uses: actions/upload-artifact@v3
        with:
          name: keepassxc_slim
          path: keepassxc_slim_runtime.7z

      - uses: actions/upload-artifact@v3
        with:
          name: keepassxc_full
          path: keepassxc_full_runtime.7z
